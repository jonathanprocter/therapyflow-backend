services:
  - type: web
    name: therapyflow-backend
    runtime: node
    region: virginia
    plan: starter
    buildCommand: npm install && cd client && npm install && cd .. && npm run build:full
    startCommand: npm start
    healthCheckPath: /api/ai/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
