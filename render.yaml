services:
  - type: web
    name: therapyflow-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # You'll set this manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
